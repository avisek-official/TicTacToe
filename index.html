<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="container">
        <div class="box bt-0 bl-0" id="smb-1"></div>
        <div class="box bt-0" id="smb-2"></div>
        <div class="box bt-0 br-0" id="smb-3"></div>
        <div class="box bl-0" id="smb-4"></div>
        <div class="box" id="smb-5"></div>
        <div class="box br-0" id="smb-6"></div>
        <div class="box bl-0 bb-0" id="smb-7"></div>
        <div class="box bb-0" id="smb-8"></div>
        <div class="box bb-0 br-0" id="smb-9"></div>
      </div>
      <div class="gameInfo">
        <div>
          <span class="info" id="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
<script src="index.js"></script>    
</body>
</html>
